<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,WONK@9..144,100..900,0..1&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/img/Vector_alpha.png" type="img/png">
    <link rel="stylesheet" href="index.css">
    <title>Startico_css</title>
</head>
<body>
    <header class="header" aria-label>
        <nav class="header__inner" aria-label="header navigation">
            <div class="inner__logo">
                <a type="svg" href="#" class="logo">
                    <svg class="logo-vector">
                        <use href="assets/sprites.svg#vector-icon" class="vector-svg"></use>
                    </svg>
                    <svg class="logo-stratico">
                        <use href="assets/sprites.svg#startico-icon" class="stratico-svg"></use>
                    </svg>
                </a>

            </div>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Our Story</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Blog</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Contact</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Pricing</a>
                    </li>
                </ul>

                <div class="menu__btn">
                    <button type="button" class="menu__btn-white">Log in</button>
                    <button type="button" class="menu__btn-blue">Try for free</button>
                </div>
            </nav>
        </nav>
    </div>
    </header>

    <main aria-label="main">
        <section class="home" aria-label="home section">
            <div class="container">
                <div class="home-title">
                    <h1 class="title" aria-label="title">Head start your business today!</h1>
                    <p class="description" aria-label="description">Consectetur adipiscing elit. Integer sagittis
                        quam
                        magna, quis sollicitudin lorem ornare ut. Nulla et scelerisque mauris.</p>
                </div>

                <div class="home-btn">
                    <button type="button" class="home-btn-green">Get started</button>
                    <button type="button" class="home-btn-blue">Try for free</button>
                    <svg class="logo-bracket">
                        <use href="assets/sprites.svg#bracket_figure-icon"></use>
                    </svg>
                </div>

                <div class="home-img_line">
                    <img src="assets/img/logogipsum_squere.png" alt="photo logogipsum square" class="logo_squere-img">
                    <img src="assets/img/logoipsum_medusa.png" alt="photo logoipsum medusa" class="logo_medusa-img">
                    <img src="assets/img/logoipsum_big.png" alt="photo logoipsum big" class="logo_big-img">
                    <img src="assets/img/logoipsum_string.png" alt="photo logoipsum string " class="logo_string-img">
                </div>
                
                <div class="home-figure">
                    <img src="assets/img/ring_alpha.png" alt="photo rings" class="rings-img">
                    <img src="assets/img/check_marks_alpha.png" alt="photo check mark" class="check-mark-img">
                    <img src="assets/img/string_alpha.png" alt="photo string" class="string-img">
                </div>
        </section>
</body>
</html>
